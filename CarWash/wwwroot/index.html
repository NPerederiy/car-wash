<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DoNuts Car Wash</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="src/loader.css" />
    <link rel="stylesheet" href="src/activities.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <img class="logo" src="src\donut-logo.png" onclick="helpers.thankModalOpen(1);"/>
        <h1 class="title">DoNuts Car Wash</h1>
    </header>
    <div class="main">
        <div class="serviceList">
            <ul id="services">
                <li class="loader"></li>
            </ul>
            <div id="total">
                Total: 0.0$ - 0.0 min
            </div>
        </div>
        <div class="schedule">
            <table class="schedule">
                <thead id="dateList">

                </thead>
                <tbody class="schedule">
                    <tr>
                        <td colspan="8">
                            <table class="innerTable">
                                <thead id="calendarHead">
                                    <tr>
                                        <td class="timeLabel">Time</td>
                                        <td class="box">Box 1</td>
                                        <td class="box">Box 2</td>
                                        <td class="box">Box 3</td>
                                        <td class="box">Box 4</td>
                                    </tr>
                                </thead>
                                <tbody id="calendar"></tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content modal-loader-parent">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 id="modalHeader" class="modal-title">Book:</h4>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <span id="modalBox" class="label label-info">Box#</span>
                        <span id="modalTime" class="label label-info">Time</span>
                        <form id="registration">
                            <div class="form-group form-group-lg">
                                <div>
                                    <label for="modalName">Name:</label>
                                    <input type="text" class="form-control" id="modalName" required onkeyup='validation.name("#modalName");'>
                                    <label for="modalSurname">Surname:</label>
                                    <input type="text" class="form-control" id="modalSurname" required onkeyup='validation.name("#modalSurname");'>
                                    <label for="modalTel">Phone number:</label>
                                    <input type="tel" class="form-control" id="modalTel" required onkeyup='validation.phone("#modalTel");'>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="loader modal-loader" id="modalLoader" style="display:none;" ></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-primary" onclick="createOrder();">Submit</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="thankModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 style="color: black;" class="modal-heder">Thank you for your order!</h4>
                    </div>
                    <div class="modal-body" style="color: black;">
                        <form class="form-horizontal">
                            <div class="form-group">    
                                <label class="control-label col-sm-6" for="thankID">Order:</label>
                                <p id="thankID" class="form-control-static col-sm-6"></p>
                                <label class="control-label col-sm-6" for="thankID">Date:</label>
                                <p id="thankDate" class="form-control-static col-sm-6"></p>
                                <label class="control-label col-sm-6" for="thankID">Time:</label>
                                <p id="thankTime" class="form-control-static col-sm-6"></p>
                                <label class="control-label col-sm-6" for="thankID">Box #</label>
                                <p id="thankBox" class="form-control-static col-sm-6"></p>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts\site.js"></script>
    <footer></footer>
</body>
</html>
