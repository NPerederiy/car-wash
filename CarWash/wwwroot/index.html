<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DoNuts Car Wash</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="src/loader.css" />
    <link rel="stylesheet" href="src/activities.css"     />
</head>
<body>
    <header>
        <img class="logo" src="src\donut-logo.png" />
        <h1 class="title">DoNuts Car Wash</h1>
    </header>
    <div class="main">
        <div class="serviceList">
            <ul id="services">
                <li class="loader"></li>
            </ul>
            <div id="total">
                Total: 0.0$ - 0.0 min
            </div>
        </div>
        <div class="schedule">
            <table class="schedule">
                <thead id="dateList">

                </thead>
                <tbody class="schedule">
                    <tr>
                        <td colspan="8">
                            <table class="innerTable">
                                <thead id="calendarHead">
                                    <tr>
                                        <td class="timeLabel">Time</td>
                                        <td class="box">Box 1</td>
                                        <td class="box">Box 2</td>
                                        <td class="box">Box 3</td>
                                        <td class="box">Box 4</td>
                                    </tr>
                                </thead>
                                <tbody id="calendar"></tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="registration">
            <form id="registration">
                <table>
                    <thead>
                        <tr>
                            <td id="modalHeader" class="registration" colspan="2">
                                Book:
                            </td>
                        </tr>
                        <tr>
                            <td id="modalBox">Box#</td>
                            <td id="modalTime">Time</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="2">
                                <input id="modalName" required class="inputField" type="text" placeholder="Name" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input id="modalSurname" required class="inputField" type="text" placeholder="Surname" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input id="modalTel" required class="inputField" type="tel" placeholder="Phone number" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" class="inputBtn" value="Submit" onclick="createOrder();"/>
                            </td>
                            <td>
                                <input type="button" class="inputBtn" value="Decline" onclick="$('.registration').css({ visibility: 'hidden' }); $('#modalName').value = ''; $('#modalSurame').value = ''; $('#modalTel').value = '';" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="scripts\site.js"></script>
    <script src="scripts/httpclient.js"></script>
    <footer></footer>
</body>
</html>
