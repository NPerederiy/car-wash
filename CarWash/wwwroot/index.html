<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DoNuts Car Wash</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="src/registrationModal.css" />
    <link rel="stylesheet" href="src/scrollbar.css" />
    <link rel="stylesheet" href="src/loader.css" />
</head>
<body>
    <header>
        <img class="logo" src="src\donut-logo.png" />
        <h1 class="title">DoNuts Car Wash</h1>
    </header>
    <div id="temp"></div>
    <div class="main">
        <form class="mainForm">
            <div class="serviceList">
                <ul id="options">
                    <li class="loader"></li>
                </ul>
                <div id="total">
                    Total:
                </div>
            </div>
            <div class="schedule">
                <table class="schedule">
                    <thead id="dateList">

                    </thead>
                    <tbody class="schedule">
                        <tr>
                            <td colspan="8" style="background-color: transparent;">
                                <table style="width: 100%; border-collapse: separate; border-spacing: 1px 1px; padding: 10px;">
                                    <thead id="calendarHead">
                                        <tr>
                                            <td style="max-width: 60px; width: 60px; font-size: 18px; ">Time</td>
                                            <td style="font-size: 18px; text-align: center;">Box 1</td>
                                            <td style="font-size: 18px; text-align: center;">Box 2</td>
                                            <td style="font-size: 18px; text-align: center;">Box 3</td>
                                            <td style="font-size: 18px; text-align: center;">Box 4</td>
                                        </tr>
                                    </thead>
                                    <tbody id="calendar"></tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="registrationModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <h3 class="text-center">Please, give us some info</h3>
                    <div class="form-group">
                        <label for="firstName">Name:</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Book</button>
                </div>
            </div>

        </div>
    </div>

    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="scripts/site.js"></script>
    <script src="scripts/httpclient.js"></script>
</body>
</html>
